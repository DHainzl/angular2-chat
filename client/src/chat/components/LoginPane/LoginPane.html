<h1>Login</h1>
<div class="alert alert-danger" *ngIf="loginError != ''">{{loginError}}</div>

<form (ngSubmit)="login()" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username" required
			ngControl="username" #username="ngForm">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="Email" required
			ngControl="email" #email="ngForm">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" type="submit">Login</button>
		</div>
	</div>
</form>
<p>There are {{userlist.length}} users online.</p>
