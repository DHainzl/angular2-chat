<h1>Login</h1>
<div class="alert alert-danger" *ng-if="loginError != ''">{{loginError}}</div>

<form (ng-submit)="login()" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input [(ng-model)]="user.username" type="text" class="form-control" id="username" placeholder="Username" required
			ng-control="username" #username="form">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input [(ng-model)]="user.email" type="email" class="form-control" id="email" placeholder="Email" required
			ng-control="email" #email="form">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" type="submit">Login</button>
		</div>
	</div>
</form>
<p>There are {{userlist.length}} users online.</p>
